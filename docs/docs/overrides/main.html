$(window).scroll(function() {
    if (window.screen.width > 600)
    {
        if ($(this).scrollTop() > 200) { //use `this`, not `document`
            $('.sidebar').css({
                'display': 'none'
            });
        }
        else if ($(this).scrollTop() <= 200) { //use `this`, not `document`
            $('.sidebar').css({
                'display': 'block'
            });
        }
    }
});
</script>
